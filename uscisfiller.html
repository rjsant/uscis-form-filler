<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USCIS Form Filler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">Fill Out Your USCIS Form</h1>
        </div>
        <div class="back-button">
            <button onclick="goBack()">Back</button>
        </div>
        <div class="two-column">
            <div class="form-preview" id="formPlaceholder">
                Form: [Selected Form Placeholder]
            </div>
            <div class="form-inputs">
                <form>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>

                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required min="1900-01-01" max="2099-12-31">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone Number:</label>
                        <div id="phone-group">
                            <input type="text" id="phone1" name="phone1" pattern="\\d{3}" maxlength="3" inputmode="numeric" required placeholder="XXX">
                            <span>-</span>
                            <input type="text" id="phone2" name="phone2" pattern="\\d{3}" maxlength="3" inputmode="numeric" required placeholder="XXX">
                            <span>-</span>
                            <input type="text" id="phone3" name="phone3" pattern="\\d{4}" maxlength="4" inputmode="numeric" required placeholder="XXXX">
                        </div>

                        <label for="ssn">Social Security Number:</label>
                        <div id="ssn-group">
                            <input type="text" id="ssn1" name="ssn1" pattern="\\d{3}" maxlength="3" inputmode="numeric" required placeholder="XXX">
                            <span>-</span>
                            <input type="text" id="ssn2" name="ssn2" pattern="\\d{2}" maxlength="2" inputmode="numeric" required placeholder="XX">
                            <span>-</span>
                            <input type="text" id="ssn3" name="ssn3" pattern="\\d{4}" maxlength="4" inputmode="numeric" required placeholder="XXXX">
                        </div>

                        <label for="maritalStatus">Marital Status:</label>
                        <select id="maritalStatus" name="maritalStatus">
                            <option value="">-- Select Status --</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                        </select>

                        <label for="countryOfBirth">Country of Birth:</label>
                        <input type="text" id="countryOfBirth" name="countryOfBirth">
                    </fieldset>

                    <fieldset>
                        <legend>Address Information</legend>
                        <label for="streetAddress">Street Address:</label>
                        <input type="text" id="streetAddress" name="streetAddress">

                        <label for="city">City:</label>
                        <input type="text" id="city" name="city">

                        <label for="state">State/Province:</label>
                        <select id="state" name="state" required>
                            <option value="">-- Select State --</option>
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="IA">IA</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="ME">ME</option>
                            <option value="MD">MD</option>
                            <option value="MA">MA</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MS">MS</option>
                            <option value="MO">MO</option>
                            <option value="MT">MT</option>
                            <option value="NE">NE</option>
                            <option value="NV">NV</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NY">NY</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WV">WV</option>
                            <option value="WI">WI</option>
                            <option value="WY">WY</option>
                        </select>

                        <label for="zip">ZIP/Postal Code:</label>
                        <input type="text" id="zip" name="zip">
                    </fieldset>

                    <fieldset>
                        <legend>Employment Information</legend>
                        <label for="employerName">Employer Name:</label>
                        <input type="text" id="employerName" name="employerName">

                        <label for="employerAddress">Employer Address:</label>
                        <input type="text" id="employerAddress" name="employerAddress">
                    </fieldset>

                    <fieldset>
                        <legend>Additional Information</legend>
                        <label for="additionalInfo">Additional Information/Comments:</label>
                        <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
                    </fieldset>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadForm() {
            const formType = getQueryParam("form");
            const placeholder = document.getElementById("formPlaceholder");
            const headerTitle = document.getElementById("headerTitle");
            if (formType) {
                placeholder.textContent = "Form: " + formType + " (Placeholder)";
                headerTitle.textContent = "Fill Out Your " + formType;
            } else {
                placeholder.textContent = "No form selected.";
                headerTitle.textContent = "Fill Out Your USCIS Form";
            }
        }

        function goBack() {
            window.location.href = "uscisformselect.html";
        }

        window.onload = function () {
            loadForm();
            document.getElementById("ssn1").addEventListener("input", function () {
                if (this.value.length === 3) {
                    document.getElementById("ssn2").focus();
                }
            });
            document.getElementById("ssn2").addEventListener("input", function () {
                if (this.value.length === 2) {
                    document.getElementById("ssn3").focus();
                }
            });
            document.getElementById("phone1").addEventListener("input", function () {
                if (this.value.length === 3) {
                    document.getElementById("phone2").focus();
                }
            });
            document.getElementById("phone2").addEventListener("input", function () {
                if (this.value.length === 3) {
                    document.getElementById("phone3").focus();
                }
            });
        };</script>
</body>
</html>
